                <table class="table">
                    <thead>
                        <tr class="table-dark">
                            <th>ID</th>
                            <th>Item</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="guestTableBody">
                        <!-- Itens serão carregados aqui -->
                    </tbody>
                </table>
            </div>
    
            <div id="guestFormModal" style="display:none;">
                <h3 id="formTitle">Incluir Item</h3>
                <form id="guestForm">
                    <input type="hidden" id="guestId">
                    <div class="mb-3">
                        <label for="guestNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="guestNome" required>
                    </div>
                    <div class="mb-3">
                        <label for="guestDescricao" class="form-label">Descricao</label>
                        <input type="text" class="form-control" id="guestDescricao" required>
                    </div>
                    <button type="submit" class="btn">Save</button>
                    <button type="button" class="btn" onclick="closeGuestForm()">Cancel</button>
                </form>
            </div>
