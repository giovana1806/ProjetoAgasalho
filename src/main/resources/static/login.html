<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/login.css">
</head>

<body>
	<header class="d-flex flex-wrap justify-content-center align-items border-bottom border-dark">
		<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
			<img src="imagens/logo.jpg" alt="logo" class="logo">
			<div class="nome">
				<h5>AQUECENDO</h5>
				<h3>ITAPETININGA</h3>
			</div>
		</a>
		<ul class="nav nav-pils align-items-center">
			<li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
			<li class="nav-item"><a href="item.html" class="nav-link">Itens</a></li>
			<li class="nav-item"><a href="ponto.html" class="nav-link">Pontos De Coleta</a></li>
			<li class="nav-item"><a href="login.html" class="nav-link active" style="background-color: #BF8D99; border-radius: 5px;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
</svg></a></li>
		</ul>
	</header>
	<h1>Bem-vindo ao sistema de gerenciamento de hotéis</h1>
	<div class="container mt-5">
		<div class="col-md-4 mx-auto">
			<div class="card text-center">
				<h3 class="card-header">Acessar Sistema</h3>
				<div class="card-body">
					<form id="loginForm">
						<label for="username" class="form-label">Usuário</label>
						<input type="text" class="form-control mb-3" id="username" required>

						<label for="password" class="form-label">Senha</label>
						<input type="password" class="form-control mb-3" id="password" required>

						<button type="submit" class="btn btn-primary w-100">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS (optional) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- JavaScript de Validação -->
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const loginForm = document.getElementById("loginForm");

			loginForm.addEventListener("submit", function (event) {
				event.preventDefault();

				const username = document.getElementById("username").value;
				const password = document.getElementById("password").value;

				if (username === "codecreators" && password === "123456") {
					window.location.href = "itemAdm.html";
				} else {
					alert("Credenciais inválidas!");
				}
			});
		});
	</script>
</body>

</html>
